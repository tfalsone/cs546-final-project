<!DOCTYPE html>
<html lang="en">
    <head>
        <title>8008Leagues</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/Hunter2.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>
    <body onload="setVars()">
        <script>
            function setVars(){
                var select = document.getElementById("leaguelist"); 
                var leaguelst = <%- JSON.stringify(leagues) %>;

                for(var i = 0; i < leaguelst.length; i++) {
                    var opt = leaguelst[i].name;
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
            }
        </script>
        <main>
            <header class="header">
                <a href="/home" class="left">8008Leagues</a>
                <div class="center">
                    <a href="/teams">Teams</a>
                    <a href="/leagues">Leagues</a>
                    <a href="/profile">Profile</a>
                </div>
            </header>

            <div class="select-style">
                <select class="dropdown" id="leaguelist" name="leagueId">
                    <option value="" disabled selected>Select Team</option>
                </select>
            </div>
            
            <h1 id="teamname"></h1>

            <section class="wrapper">
                <div class="roster">
                    <div class="card">
                        <div class="container">
                            <h1>Roster</h1>
                            <ul>
                            </ul>
                            <ul id="players"></ul>
                        </div>
                    </div>
                </div>


                <div class="schedule">
                    <div class="card">
                        <div class="container">
                            <h1>Upcoming Games</h1>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <div class="card">
                        <div class="container">
                            <h1>Past Games</h1>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
