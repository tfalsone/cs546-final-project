<!DOCTYPE html>
<html lang="en">
    <head>
        <title>8008Leagues</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/Hunter2.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onload="setVars()">
        
        
        <script>
            function setVars(){
                var select = document.getElementById("gamelist"); 
                var gamelst = <%- JSON.stringify(games) %>;

                for(var i = 0; i < gamelst.length; i++) {
                    var opt = gamelst[i].name;
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = gamelst[i]._id;
                    el.setAttribute("name", "leagueID");
                    select.appendChild(el);
                }
            }
            function setId(){
                var select = document.getElementById("gamelist");
                select.setAttribute("value",select.options[select.selectedIndex].value);
                
            }
        </script>
        
        <!-- NOT FINISHED -->
        
        <main>
            <header class="header">
                <a href="/home" class="left">8008Leagues</a>
                <div class="center">
                    <a href="/teams">Teams</a>
                    <a href="/leagues">Leagues</a>
                    <a href="/profile">Profile</a>
                </div>
            </header>

            <form class="add_team" action="/games" method="post">
                <h1>Add New Game</h1>
                <div class="select-style">
                    <select class="dropdown" id="gamelist" name="gameId">
                        <option value="" disabled selected>Select league to add team to</option>
                    </select>
                </div>
                <input class="leaguename" placeholder="Team Name" name="name">
                <input class="btn" type="submit" value="Get the game started!" onclick="setId()" />
            </form>
        </main>
    </body>
</html>
